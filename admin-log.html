<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | LUMIEARN</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}

    body{
      background:#050509;
      font-family:'Orbitron',sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      flex-direction:column;
    }

    .container{
      width:100%;
      max-width:440px;
      background:#0f0f18;
      padding:40px 32px;
      border-radius:22px;
      border:1px solid rgba(255,59,59,.45);
      box-shadow:0 0 35px rgba(255,0,0,.45);
      text-align:center;
    }

    h1{
      color:#ff3b3b;
      margin-bottom:8px;
    }

    .note{
      font-size:12px;
      opacity:.85;
      margin-bottom:26px;
    }

    .group{margin-bottom:18px}

    .input{position:relative}

    .input i.left{
      position:absolute;
      left:16px;
      top:50%;
      transform:translateY(-50%);
      color:#ff3b3b;
    }

    .input i.toggle{
      position:absolute;
      right:16px;
      top:50%;
      transform:translateY(-50%);
      color:#ff3b3b;
      cursor:pointer;
    }

    .input input{
      width:100%;
      height:54px;
      padding:0 44px;
      background:transparent;
      border:1px solid rgba(255,59,59,.45);
      border-radius:14px;
      color:#fff;
      font-size:14px;
    }

    .input input:focus{
      outline:none;
      border-color:#ff3b3b;
      box-shadow:0 0 12px rgba(255,59,59,.5);
    }

    button{
      width:100%;
      height:56px;
      border:none;
      border-radius:16px;
      background:#ff3b3b;
      color:#050509;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover{
      box-shadow:0 0 22px rgba(255,59,59,.9);
    }

    #alert{
      display:none;
      margin-bottom:16px;
      padding:12px;
      border-radius:12px;
      font-size:13px;
      font-weight:600;
    }

    footer{
      margin-top:20px;
      font-size:12px;
      opacity:.7;
      color:#ff3b3b;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>LUMIEARN ADMIN LOGIN</h1>
    <div class="note">ðŸ”‘ Login with admin username or email</div>

    <div id="alert"></div>

    <form id="loginForm">
      <div class="group">
        <div class="input">
          <i class="fa-solid fa-user left"></i>
          <input type="text" id="userLogin" placeholder="USERNAME OR EMAIL" required>
        </div>
      </div>

      <div class="group">
        <div class="input">
          <i class="fa-solid fa-lock left"></i>
          <input type="password" id="loginPassword" placeholder="PASSWORD" required>
          <i class="fa-solid fa-eye toggle"></i>
        </div>
      </div>

      <button type="submit">LOGIN</button>
    </form>
  </div>

  <footer>LUMIEARN Â© 2026 | Admin Login</footer>

  <!-- ================= LOGIN SCRIPT ================= -->
  <script>
    const alertBox = document.getElementById("alert");
    const loginForm = document.getElementById("loginForm");
    const userInput = document.getElementById("userLogin");
    const passwordInput = document.getElementById("loginPassword");
    const toggleIcon = document.querySelector(".toggle");

    function showAlert(msg, type="error"){
      alertBox.style.display = "block";
      alertBox.textContent = msg;
      alertBox.style.background = type==="error" ? "#ff4d4d" : "#28ffb0";
      alertBox.style.color = "#000";
      setTimeout(()=>alertBox.style.display="none",3000);
    }

    toggleIcon.onclick = () => {
      passwordInput.type =
        passwordInput.type === "password" ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye-slash");
    };

    userInput.addEventListener("input",()=>{
      userInput.value = userInput.value.replace(/[^a-zA-Z0-9@._-]/g,"");
    });

    passwordInput.addEventListener("input",()=>{
      passwordInput.value = passwordInput.value.replace(/\s/g,"");
    });

    loginForm.onsubmit = e => {
      e.preventDefault();

      const loginValue = userInput.value.trim();
      const password = passwordInput.value;

      if(!loginValue || !password){
        return showAlert("All fields are required");
      }

      let adminFound = null;

      for(let i=0;i<localStorage.length;i++){
        const key = localStorage.key(i);
        if(!key.startsWith("LUMIEARN_ADMIN_")) continue;

        const admin = JSON.parse(localStorage.getItem(key));
        if(
          admin.username === loginValue.toUpperCase() ||
          admin.email === loginValue.toLowerCase()
        ){
          adminFound = admin;
          break;
        }
      }

      if(!adminFound) return showAlert("Admin not found");
      if(adminFound.password !== password) return showAlert("Incorrect password");

      localStorage.setItem("LUMIEARN_CURRENT_ADMIN", adminFound.username);
      localStorage.setItem("LUMIEARN_ADMIN_SESSION", JSON.stringify({
        username: adminFound.username,
        role: adminFound.role || "admin",
        loginTime: Date.now()
      }));

      showAlert("Login successful","success");

      setTimeout(()=>{
        window.location.href = "admin-overview.html";
      },800);
    };
  </script>

</body>
</html>
