<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | LUMIEARN</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
html, body{margin:0;padding:0;height:100%;}
body{
  font-family:'Orbitron', sans-serif;
  background:#0a0a0f;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.login-card{
  background:#111118;
  max-width:400px;
  width:100%;
  border-radius:16px;
  padding:34px 30px;
  box-shadow:0 0 20px rgba(0,255,240,0.25);
}
.login-card h1{text-align:center;color:#00fff0;font-size:32px;margin-bottom:12px;}
.login-card p{text-align:center;color:#0ff;opacity:.8;margin-bottom:20px;}
.form-group{margin-bottom:18px;}
label{font-size:14px;font-weight:600;margin-bottom:8px;display:block;color:#0ff;}
.input-box{position:relative;}
.input-box i.left-icon{position:absolute;top:50%;left:16px;transform:translateY(-50%);font-size:16px;color:#0ff;pointer-events:none;}
.input-box .toggle-password{position:absolute;right:16px;top:50%;transform:translateY(-50%);cursor:pointer;font-size:16px;color:#0ff;}
.input-box input{width:100%;height:54px;padding-left:44px;padding-right:44px;font-size:15px;border-radius:14px;border:1px solid rgba(0,255,240,.4);background:transparent;color:#fff;box-sizing:border-box;}
.input-box input:focus{outline:none;border-color:#0ff;box-shadow:0 0 12px rgba(0,255,240,.35);}
.btn{width:100%;height:54px;font-size:16px;font-weight:700;border:none;border-radius:16px;background:#00fff0;color:#0a0a0f;cursor:pointer;transition:.3s;}
.btn:hover{box-shadow:0 0 20px rgba(0,255,240,.6);}
#alertBox{display:none;margin-top:12px;padding:12px 16px;border-radius:12px;font-size:14px;font-weight:500;text-align:center;}
.login-link{margin-top:20px;text-align:center;font-size:14px;}
.login-link a{color:#00fff0;font-weight:700;text-decoration:none;}
</style>
</head>
<body>

<div class="login-card">
  <h1>LUMIEARN | Login</h1>
  <p>Enter your credentials to continue</p>
  <div id="alertBox"></div>
  
  <form id="loginForm">
    <div class="form-group">
      <label>Username or Email</label>
      <div class="input-box">
        <i class="fa-solid fa-user left-icon"></i>
        <input type="text" id="usernameEmail" placeholder="Username or Email" required>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="input-box">
        <i class="fa-solid fa-lock left-icon"></i>
        <input type="password" id="passwordInput" placeholder="Enter password" required>
        <i class="fa-solid fa-eye toggle-password"></i>
      </div>
    </div>

    <button class="btn" type="submit">Login</button>
  </form>

  <div class="login-link">
    Don't have an account? <a href="register.html">Register</a>
  </div>
</div>

<script>
const usernameEmail = document.getElementById("usernameEmail");
const passwordInput = document.getElementById("passwordInput");
const alertBox = document.getElementById("alertBox");

// Password toggle
document.querySelectorAll(".toggle-password").forEach(icon => {
  icon.addEventListener("click", () => {
    const input = icon.previousElementSibling;
    input.type = input.type === "password" ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  });
});

// Alert helper
function showAlert(msg, type) {
  alertBox.style.display = "block";
  alertBox.innerText = msg;
  alertBox.style.background = type === "error" ? "#ff4d4d" : "#0ff";
  alertBox.style.color = type === "error" ? "#721c24" : "#0a0a0f";
  setTimeout(() => alertBox.style.display = "none", 3000);
}

// Login form submit
document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  const inputVal = usernameEmail.value.trim().toLowerCase();
  const password = passwordInput.value;
  let foundUser = null;

  // Search all users in localStorage
  for (let key in localStorage) {
    if (key.startsWith("LUMIEARN_USER_")) {
      const user = JSON.parse(localStorage.getItem(key));
      if (user.username.toLowerCase() === inputVal || user.email.toLowerCase() === inputVal) {
        foundUser = user;
        break;
      }
    }
  }

  if (!foundUser) {
    showAlert("User not found", "error");
    return;
  }

  if (foundUser.password !== password) {
    showAlert("Incorrect password", "error");
    return;
  }

  // Save logged-in user
  localStorage.setItem("LUMIEARN_LOGGED_IN", foundUser.username);

  // Check paid status
  const isPaid = foundUser.paid === true || foundUser.paid === "true";

  if (!isPaid) {
    // Save a flag so payment page knows which user to update
    localStorage.setItem("LUMIEARN_PENDING_PAYMENT", foundUser.username);
    window.location.href = "payment.html";
  } else {
    window.location.href = "lumiearn.vercel.app/dashboard.html";
  }
});
</script>

</body>
</html>
