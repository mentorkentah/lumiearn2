<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a0a0f,#111118);
  font-family:'Orbitron', sans-serif;
  color:#fff;
}
.pay-card{
  background:#111118;
  width:360px;
  max-width:92%;
  padding:25px 20px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,255,240,0.3);
  text-align:center;
}
.logo{
  width:220px;
  margin-bottom:10px;
}
h2{
  margin:10px 0 5px;
  color:#00fff0;
}
.sub{
  font-size:13px;
  color:#fff;
  margin-bottom:15px;
  opacity:0.8;
}
.amount-box{
  background:#0a0a1a;
  border:2px dashed #00fff0;
  border-radius:12px;
  padding:15px;
  margin:15px 0;
}
.amount-box span{
  display:block;
  font-size:14px;
  color:#fff;
}
.amount{
  font-size:26px;
  font-weight:bold;
  color:#00fff0;
}
.phone{
  font-size:14px;
  margin-top:6px;
  color:#fff;
}
.notice{
  background:#0a0a1a;
  color:#0ff;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:left;
}
.btn{
  width:100%;
  height:45px;
  border:none;
  border-radius:12px;
  background:#00fff0;
  color:#0a0a0f;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 20px rgba(0,255,240,.6);
}
.secure{
  margin-top:12px;
  font-size:12px;
  color:#fff;
}
.secure i{
  color:#00fff0;
  margin-right:5px;
}
.loading{
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:#00fff0;
}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">

  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <button class="btn" id="paidBtn">
    <i class="fa-solid fa-lock"></i> I Have Paid
  </button>

  <div class="loading" id="loadingText">
    Processing payment, please wait...
  </div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  // 1️⃣ Check if user is logged in
  const loggedIn = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!loggedIn){
    alert("You must log in first!");
    window.location.href = "login.html";
    return;
  }

  const username = JSON.parse(loggedIn).username;
  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  const userData = JSON.parse(localStorage.getItem(userKey));

  if(!userData){
    alert("User account not found.");
    localStorage.removeItem("LUMIEARN_LOGGED_IN");
    window.location.href = "login.html";
    return;
  }

  // 2️⃣ If already paid → redirect to dashboard
  if(userData.paid){
    window.location.href = "dashboard.html";
    return;
  }

  // 3️⃣ Display payment amount & phone
  document.getElementById("activationAmount").textContent = userData.currency + " " + userData.capitalFee;
  document.getElementById("paymentPhone").textContent = userData.phone;

  // 4️⃣ Handle fake payment
  document.getElementById("paidBtn").addEventListener("click", function(){
    const loading = document.getElementById("loadingText");
    loading.style.display = "block";

    setTimeout(function(){
      userData.paid = true;
      userData.activatedAt = new Date().toISOString();
      localStorage.setItem(userKey, JSON.stringify(userData));

      alert("Payment successful! Redirecting to dashboard...");
      window.location.href = "dashboard.html";
    }, 1500);
  });

});
</script>

</body>
</html>
