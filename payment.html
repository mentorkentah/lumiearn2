<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a3f99,#0050ff);
  font-family:Arial, Helvetica, sans-serif;
}

.pay-card{
  background:#fff;
  width:360px;
  max-width:92%;
  padding:25px 20px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  text-align:center;
}

.logo{
  width:220px;
  margin-bottom:10px;
}

h2{
  margin:10px 0 5px;
  color:#0050ff;
}

.sub{
  font-size:13px;
  color:#333;
  margin-bottom:15px;
}

.amount-box{
  background:#e6f0ff;
  border:2px dashed #0050ff;
  border-radius:12px;
  padding:15px;
  margin:15px 0;
}

.amount-box span{
  display:block;
  font-size:14px;
  color:#333;
}

.amount{
  font-size:26px;
  font-weight:bold;
  color:#0050ff;
}

.phone{
  font-size:14px;
  margin-top:6px;
  color:#333;
}

.notice{
  background:#fff3cd;
  color:#856404;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:left;
}

.btn{
  width:100%;
  height:45px;
  border:none;
  border-radius:12px;
  background:#0050ff;
  color:#fff;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

.btn:hover{
  background:#003bb5;
}

.secure{
  margin-top:12px;
  font-size:12px;
  color:#555;
}

.secure i{
  color:#0050ff;
  margin-right:5px;
}

.loading{
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:#0050ff;
}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">

  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <button class="btn" onclick="processPayment()">
    <i class="fa-solid fa-lock"></i> I Have Paid
  </button>

  <div class="loading" id="loadingText">
    Processing payment, please wait...
  </div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<script>
// --------------- Payment Page Script ---------------

// All countries (should match registration)
const countries = [
  { name:'Kenya', code:'+254', currency:'KES' },
  { name:'Uganda', code:'+256', currency:'UGX' },
  { name:'Tanzania', code:'+255', currency:'TZS' },
  { name:'United States', code:'+1', currency:'USD' },
  { name:'Ghana', code:'+233', currency:'GHS' },
  { name:'United Kingdom', code:'+44', currency:'GBP' }
];

document.addEventListener("DOMContentLoaded", function(){

  // 1️⃣ Check if user is logged in
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username){ window.location.href = "login.html"; return; }

  // 2️⃣ Load user data
  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  let userData = JSON.parse(localStorage.getItem(userKey));

  if(!userData){ 
    alert("User account not found."); 
    window.location.href="login.html"; 
    return; 
  }

  // 3️⃣ If already paid → dashboard
  if(userData.paid){ window.location.href="dashboard.html"; return; }

  // 4️⃣ Show activation fee and phone dynamically
  function updatePaymentInfo(){
    const amount = userData.capitalFee || 0;
    const currency = userData.currency || "KES";
    document.getElementById("activationAmount").textContent = currency + " " + amount;
    document.getElementById("paymentPhone").textContent = userData.phone || "+000000000";
  }

  updatePaymentInfo();

  // Optional: If user changes country in profile later
  window.addEventListener("storage", function(e){
    if(e.key === userKey){
      userData = JSON.parse(e.newValue);
      updatePaymentInfo();
    }
  });

  // 5️⃣ Payment simulation
  window.processPayment = function(){
    document.getElementById("loadingText").style.display = "block";

    setTimeout(function(){
      userData.paid = true;
      userData.activatedAt = new Date().toISOString();
      localStorage.setItem(userKey, JSON.stringify(userData));
      alert("Payment successful! Redirecting...");
      window.location.href = "dashboard.html";
    },1500);
  }

});
</script>
</body>
</html>
