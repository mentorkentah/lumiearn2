<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a3f99,#0050ff);
  font-family:'Orbitron', Arial, Helvetica, sans-serif;
}

.pay-card{
  background:#fff;
  width:360px;
  max-width:92%;
  padding:25px 20px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  text-align:center;
}

.logo{
  width:350px;  /* updated size */
  height:auto;
  margin-bottom:10px;
}

h2{
  margin:10px 0 5px;
  color:#0050ff;
}

.sub{
  font-size:13px;
  color:#333;
  margin-bottom:15px;
}

.amount-box{
  background:#e6f0ff;
  border:2px dashed #0050ff;
  border-radius:12px;
  padding:15px;
  margin:15px 0;
}

.amount-box span{
  display:block;
  font-size:14px;
  color:#333;
}

.amount{
  font-size:26px;
  font-weight:bold;
  color:#0050ff;
}

.phone{
  font-size:14px;
  margin-top:6px;
  color:#333;
}

.notice{
  background:#fff3cd;
  color:#856404;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:left;
}

.payment-methods{
  display:flex;
  justify-content:space-between;
  margin:15px 0;
  gap:10px;
}

.payment-method{
  flex:1;
  background:#0050ff;
  color:#fff;
  padding:10px 0;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  transition:0.3s;
  text-decoration:none;
}

.payment-method:hover{
  background:#003bb5;
}

.btn{
  width:100%;
  height:45px;
  border:none;
  border-radius:12px;
  background:#0050ff;
  color:#fff;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

.btn:hover{
  background:#003bb5;
}

.secure{
  margin-top:12px;
  font-size:12px;
  color:#555;
}

.secure i{
  color:#0050ff;
  margin-right:5px;
}

.loading{
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:#0050ff;
}

.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  z-index:9999;
  justify-content:center;
  align-items:center;
  overflow:auto;
}

.modal-content{
  background:#fff;
  color:#000;
  max-width:400px;
  width:90%;
  border-radius:16px;
  padding:20px;
  text-align:left;
  position:relative;
}

.modal-content h3{
  color:#0050ff;
  margin-bottom:10px;
}

.modal-content button.copy-btn{
  background:#0050ff;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  margin-left:5px;
}

.modal-close{
  position:absolute;
  top:10px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  color:#0050ff;
}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">
  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <div class="payment-methods">
    <div class="payment-method" id="mpesaBtn">
      <i class="fa-brands fa-simplybuilt"></i> M-PESA
    </div>
    <div class="payment-method" id="airtelBtn">
      <i class="fa-brands fa-simplybuilt"></i> Airtel
    </div>
  </div>

  <button class="btn" id="paidBtn">
    <i class="fa-solid fa-lock"></i> I Have Paid
  </button>

  <div class="loading" id="loadingText">
    Processing payment, please wait...
  </div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<!-- Modal -->
<div class="modal" id="countryModal">
  <div class="modal-content">
    <span class="modal-close" id="closeModal">&times;</span>
    <h3 id="modalTitle">Payment Procedure</h3>
    <p id="modalProcedure"></p>
    <a href="#" id="modalLink" target="_blank"><button class="btn">Pay Now</button></a>
  </div>
</div>

<script>
// --- User and Fee Setup ---
const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
if(!username){ window.location.href="login.html"; }
const userKey = "LUMIEARN_USER_" + username.toLowerCase();
let userData = JSON.parse(localStorage.getItem(userKey));
if(!userData){ alert("User not found"); window.location.href="login.html"; }

if(userData.paid){ window.location.href="dashboard.html"; }

const activationAmount = document.getElementById("activationAmount");
const paymentPhone = document.getElementById("paymentPhone");
activationAmount.textContent = userData.currency + " " + userData.capitalFee;
paymentPhone.textContent = userData.phone;

// --- Modal & Payment Procedures ---
const modal = document.getElementById("countryModal");
const modalTitle = document.getElementById("modalTitle");
const modalProcedure = document.getElementById("modalProcedure");
const modalLink = document.getElementById("modalLink");
const closeModal = document.getElementById("closeModal");

const procedures = {
  "Kenya": {
    mpesa: `Dial *123# → Select LUMIEARN → Enter Till Number → Enter Amount → Confirm`,
    airtel: `Dial *222# → Select LUMIEARN → Enter Till Number → Enter Amount → Confirm`,
    link: "https://superpay.ci.co.ke/lumiearn",
    till: "123456"
  },
  "Uganda": {
    mpesa: `Dial *185# → Select LUMIEARN → Enter Till Number → Enter Amount → Confirm`,
    airtel: `Dial *141# → Select LUMIEARN → Enter Till Number → Enter Amount → Confirm`,
    link: "#",
    till: "654321"
  },
  "Tanzania": {
    mpesa: `Dial *150# → Select LUMIEARN → Enter Till Number → Enter Amount → Confirm`,
    airtel: `Dial *150# → Select LUMIEARN → Enter Till Number → Enter Amount → Confirm`,
    link: "#",
    till: "987654"
  }
};

// Detect user country
const country = userData.country;

// --- Button Events ---
document.getElementById("mpesaBtn").addEventListener("click", ()=>{
  openModal("M-PESA", procedures[country]?.mpesa || "Procedure not available", procedures[country]?.link, procedures[country]?.till);
});

document.getElementById("airtelBtn").addEventListener("click", ()=>{
  openModal("Airtel", procedures[country]?.airtel || "Procedure not available", procedures[country]?.link, procedures[country]?.till);
});

closeModal.addEventListener("click", ()=>{ modal.style.display="none"; });

function openModal(method, procedure, link, till){
  modalTitle.textContent = method + " Payment Procedure";
  modalProcedure.innerHTML = procedure + `<br><b>Till Number:</b> <span id="tillNum">${till}</span> <button class="copy-btn" onclick="copyTill()">Copy</button>`;
  modalLink.href = link;
  modal.style.display="flex";
}

function copyTill(){
  const till = document.getElementById("tillNum").textContent;
  navigator.clipboard.writeText(till);
  alert("Till number copied: " + till);
}

// --- Paid Button ---
document.getElementById("paidBtn").addEventListener("click", ()=>{
  userData.paid = true;
  userData.activatedAt = new Date().toISOString();
  localStorage.setItem(userKey, JSON.stringify(userData));
  alert("Payment confirmed! Redirecting to dashboard...");
  window.location.href="dashboard.html";
});
</script>

</body>
</html>
