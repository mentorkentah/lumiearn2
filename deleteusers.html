<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIEARN Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
body{font-family:'Orbitron',sans-serif;background:#0a0a0f;color:#fff;padding:20px;}
.btn{padding:12px 20px;border:none;border-radius:8px;font-weight:700;cursor:pointer;margin-top:10px;}
.btn-danger{background:#ff4444;color:#fff;}
#result{margin-top:15px;color:#22c55e;}
</style>
</head>
<body>

<h2>Admin Panel - Delete All Users</h2>
<p>This will remove all users and their wallets permanently.</p>
<button class="btn btn-danger" onclick="deleteAllUsers()">Delete All Users</button>
<div id="result"></div>

<script>
function deleteAllUsers(){
    if(!confirm("⚠️ Are you sure you want to delete ALL users? This action cannot be undone!")) return;

    const keys = Object.keys(localStorage);
    for(let key of keys){
        if(key.startsWith("LUMIEARN_USER_") || key.startsWith("wallet_") || key.startsWith("LUMIEARN_TASK_")){
            localStorage.removeItem(key);
        }
    }

    // Reset dashboard or show message
    document.getElementById("result").innerText = "✅ All users and their data have been deleted!";
}
</script>

</body>
</html>
